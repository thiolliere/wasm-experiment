<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Emscripten-Generated Code</title>
		<style>
@font-face {
	font-family: gameFont;
	src: url(font.ttf);
}
html, body {
	font-family: arial;
	margin: 0;
	padding: none;
	overflow: hidden;
}
/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
canvas.emscripten {
	border: 0px none;
	padding-right: 0;
	margin-left: auto;
	margin-right: auto;
	display: block;
}
#loading {
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
		</style>
	</head>
	<body onresize="tgl.resize()">
		<div id="loading"><b>Loading 0%</b></div>
		<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
		<script type='text/javascript'>

var loadingElement = document.getElementById('loading');

tileset_names = []; // Filled by build.rs
tiles = []; // Filled by build.rs
sound_names = []; // Filled by build.rs
music_names = []; // Filled by build.rs

var loader = {
	to_load: 1 + tileset_names.length,
	loaded: 0,
	add_loaded: function() {
		this.loaded += 1;
		loadingElement.innerHTML = "<b>Loading " + Math.round(this.loaded * 100 / this.to_load) + "%</b>";
		if (this.loaded === this.to_load) {
			loadingElement.style.display = 'none';
			Module.callMain();
		}
	},
};

var tilesets = [];
for (var name in tileset_names) {
	var name = tileset_names[name];
	tileset = new Image();
	tileset.addEventListener("load", function(event) {
		loader.add_loaded();
	});
	tileset.src = name;
	tilesets.push(tileset);
}

var sounds = [];
for (var i in sound_names) {
	var name = sound_names[i][0];
	var nbr = sound_names[i][1];

	var sound = {
		pool: [],
		cursor: 0,
	};

	for (var j = 0; j < nbr; j++) {
		var audio = new Audio();
		audio.src = name;
		audio.preload = "auto";
		sound.pool.push(audio);
	}

	sounds.push(sound);
}

var musics = [];
for (var i in music_names) {
	var name = music_names[i];
	var audio = new Audio();
	audio.type = "audio/ogg";
	audio.src = name;
	audio.loop = true;
	musics.push(audio);
}

audio = {
	play_sound: function(id) {
		var s = this.sounds[id].pool[sounds[id].cursor];
		s.currentTime = 0;
		s.play();
	},
	play_music: function(id) {
		this.musics[id].play();
	},
	musics: musics,
	sounds: sounds,
};

var Module = {
	preRun: [],
	postRun: [],
	print: function(text) { console.log('stdout: ' + text) },
	printErr: function(text) { console.log('stderr: ' + text) },
	canvas: document.getElementById('canvas'),
	onRuntimeInitialized: function() {
		loader.add_loaded();
	},
	noInitialRun: true,
	setStatus: function(text) {
		console.log('status: ' + text);
	},
};

tgl = {
	canvas: document.getElementById("canvas"),
	context: document.getElementById("canvas").getContext("2d"),
	resize: function() {
		this.canvas.width  = window.innerWidth;
		this.canvas.height = window.innerHeight;
	},
	tiles: tiles,
	tilesets: tilesets,
};
tgl.resize();
		</script>
		<script async type="text/javascript"  src="wasm_experiment.js"></script>
	</body>
</html>
